<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <input type="text" class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="buscar()">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa" class="img-busca">
        </button>

        <div class="caixa">
            <h2 class="cidade">Tempo em...</h2>
    
            <p class="temp"></p>
    
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do tempo">
                <p class="txt-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 70%</p>
        </div>
    </div>
</body>
</html>
